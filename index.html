<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=colorize" />
    <title>Contras Checker</title>
</head>

<body>
    <section id="color-contrast">
        <h1 class="headings">Color Contrast Checker</h1>
        <div id="boxes">
            <div id="aa-large">
                <span>Large Text</span>
                <span>WCAG AA</span>
            </div>
            <div id="aa-normal">
                <span>Normal Text</span>
                <span>WCAG AA</span>
            </div>
            <div id="aaa-large">
                <span>Large Text</span>
                <span>WCAG AAA</span>
            </div>
            <div id="aaa-normal">
                <span>Normal Text</span>
                <span>WCAG AAA</span>
            </div>
        </div>
        <div id="sample">
            <div contenteditable id="sample-text" style="color:rgb(0,0,0);background:rgb(255,255,255)">
                Click to change demo text
            </div>
        </div>
        <div id="perceived-sample">
            <div contenteditable id="sample-text-perceived" style="color:rgb(0,0,0);background:rgb(255,255,255)">
                These are the Perceived Colors
            </div>
        </div>
        <div id="bars">
            <div>
                <h2 class="headings">Foreground 
                    <button id="fgEye">
                        <span class="material-symbols-outlined">colorize</span>
                    </button>
                </h2>
                <div>
                    <label for="color-1-r" class="red">R</label>
                    <input id="color-1-r" type="range" min="0" max="255" value="0" />
                    <input id="number-1-r" type="number" min="0" max="255" value="0" />
                </div>
                <div>
                    <label for="color-1-g" class="green">G</label>
                    <input id="color-1-g" type="range" min="0" max="255" value="0" />
                    <input id="number-1-g" type="number" min="0" max="255" value="0" />
                </div>
                <div>
                    <label for="color-1-b" class="blue">B</label>
                    <input id="color-1-b" type="range" min="0" max="255" value="0" />
                    <input id="number-1-b" type="number" min="0" max="255" value="0" />
                </div>
                <div>
                    <label for="color-1-a" class="alpha">A</label>
                    <input id="color-1-a" type="range" min="0" max="1" value="1" step="0.1" />
                    <input id="number-1-a" type="number" min="0" max="1" value="1" />
                </div>
                <label for="color-1-hex">Actual</label>
                <input id="color-1-hex" data-target="1" type="text" value="#000000" maxlength="7" />
                <label for="color-1-perceived" class="heading">Perceived</label>
                <input id="color-1-perceived" data-target="1" type="text" value="#000000" maxlength="7"/>
            </div>
            <div>
                <h2 class="headings">Background 
                    <button id="bgEye">
                        <span class="material-symbols-outlined">colorize</span>
                    </button>
                </h2>
                <div>
                    <label for="color-2-r" class="red">R</label>
                    <input id="color-2-r" type="range" min="0" max="255" value="255" />
                    <input id="number-2-r" type="number" min="0" max="255" value="255" />
                </div>
                <div>
                    <label for="color-2-g" class="green">G</label>
                    <input id="color-2-g" type="range" min="0" max="255" value="255" />
                    <input id="number-2-g" type="number" min="0" max="255" value="255" />
                </div>
                <div>
                    <label for="color-2-b" class="blue">B</label>
                    <input id="color-2-b" type="range" min="0" max="255" value="255" />
                    <input id="number-2-b" type="number" min="0" max="255" value="255" />
                </div>
                <div>
                    <label for="color-2-a" class="alpha">A</label>
                    <input id="color-2-a" type="range" min="0" max="1" value="1" step="0.1" />
                    <input id="number-2-a" type="number" min="0" max="1" value="1" />
                </div>
                <label for="color-2-hex" class="heading">Actual</label>
                <input id="color-2-hex" data-target="2" type="text" value="#FFFFFF" maxlength="7" />
                <label for="color-2-perceived" class="heading">Perceived</label>
                <input id="color-2-perceived" data-target="2" type="text" value="#FFFFFF" maxlength="7"/>
            </div>
        </div>
    </section>
    <script src="scripts/content.js"></script>
</body>

</html>
